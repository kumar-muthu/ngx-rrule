<form [formGroup]="form">
  <ngx-start (onStartDateChange)="startDateChange($event)" [minStartDate]="minStartDate" [maxStartDate]="maxStartDate" *ngIf="hideStart === false" formControlName="start"></ngx-start>
  <br *ngIf="hideStart === false">
  <ngx-repeat formControlName="repeat" [frequency]="frequency"></ngx-repeat>
  <br *ngIf="hideEnd === false">
  <ngx-end (onEndDateChange)="endDateChange($event)" [minEndDate]="minEndDate" [maxEndDate]="maxEndDate" *ngIf="hideEnd === false" formControlName="end"></ngx-end>
</form>
